<ion-view style="" class=" " id="page7" title="Main Menu"  ng-init="loadMenu()">
    <ion-content class="has-header" padding="false">
        <div style="position: absolute; height: 400; width: 400; background-color:blue;"></div>
        
        <div class="row" ng-repeat="item in menu" ng-if="$index % 2 === 0" style="border-top: 1px solid #999;height: 250px;">
           
            <div class="col col-50 " ng-if="$index < menu.length" style="padding:1px;border-right:1px solid #999">
                <div class="item item-image" style="border-width: 0px; border-style: none;"> 
                <img ng-click="showProductInfo(menu[$index].$id)" ng-src="{{item.src}}" width="100%" height="150px"/> 
            </div>
                <a class="item item-icon-right assertive" href="#" style="border-width: 0px; border-style: none;">
                    <p ng-click="showProductInfo(menu[$index].$id)" style="font-size: 12px;text-align:left;"> {{item.name}}
                        <br/> <span style="font-weight: bold;color: black;">Rs. {{item.price}} </span> </p> <i style="font-size: 25px; margin-right:0px;right:0px;" ng-click="addToCart(menu[$index])" class="icon ion-ios-cart"></i> </a>
            </div>
            
            <div class="col col-50 " ng-if="$index+1  < menu.length" style="padding:1px;">
                <div class="item item-image" style="border-width: 0px; border-style: none;"> <img ng-click="showProductInfo(menu[$index+1].$id)" ng-src="{{menu[$index+1].src}}" width="100%" height="150px"/> </div>
                <a class="item item-icon-right assertive" href="#" style="border-width: 0px; border-style: none;">
                    <p ng-click="showProductInfo(menu[$index+1].$id)" style="font-size: 12px;text-align:left;"> {{menu[$index+1].name}}
                        <br/> <span style="font-weight: bold;color: black;">Rs. {{menu[$index+1].price}}</span> </p> <i style="font-size: 25px;right: 0px;" ng-click="addToCart(menu[$index+1])" class="icon ion-ios-cart"></i> </a>
            </div>
        </div>
    </ion-content>
</ion-view>
